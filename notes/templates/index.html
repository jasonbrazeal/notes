<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{ stylesheet_tag('app') | safe }}
  </head>
  <body>
    <div class="container">
      <h1 class="text-info">{{ title }}</h1>
       <button type="button" class="btn btn-primary" aria-label="Left Align"><span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>Some text</button>
      <div id="main">
        <img src="{{ asset_url_for('images/dratini.png') }}">
      </div>
    </div>
    {{ javascript_tag('app') | safe }}
  </body>
</html>
